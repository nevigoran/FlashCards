<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>FlashCards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .flashcard {
            width: 320px;
            height: 200px;
            perspective: 1000px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="device-selector">
        <select id="device-select" onchange="changeDeviceSize()">
            <option value="">Настоящий размер</option>
            <option value="iphone-5">iPhone 5 (320×568)</option>
            <option value="iphone-6">iPhone 6/7/8 (375×667)</option>
            <option value="iphone-x">iPhone X (375×812)</option>
            <option value="iphone-12">iPhone 12/13 (390×844)</option>
            <option value="iphone-12-max">iPhone 12/13 Pro Max (428×926)</option>
        </select>
    </div>
    <div class="container">
        <h1>FlashCards</h1>
        <div class="stats">
            <p>Всего слов: <span id="totalCount">0</span></p>
            <p>Изучено слов: <span id="learnedCount">0</span></p>
        </div>
        <div class="spacer-stats"></div>
        <div class="controls reset-control">
            <button id="resetProgress" onclick="resetProgress()">Начать сначала</button>
        </div>
        <div class="spacer-card"></div>
        <div class="card" onclick="flipCard()">
            <div class="card-inner">
                <div class="card-front">
                    <div id="word">Слово</div>
                </div>
                <div class="card-back">
                    <div id="translation" style="display: block;">Перевод</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="knowWord" onclick="knowWord()">Знаю</button>
            <button id="dontKnowWord" onclick="dontKnowWord()">Не знаю</button>
        </div>        
        <div class="add-word-section">
            <div class="controls input-row">
                <input type="text" id="newWord" placeholder="Слово">
                <input type="text" id="newTranslation" placeholder="Перевод">
            </div>
            <div class="controls add-button-row">
                <button id="addWord" onclick="addWord()">Добавить</button>
            </div>
        </div>
        <div class="controls utility-row">
            <button id="editWord" onclick="showEditModal()">Редактировать</button>
            <button id="deleteWord" onclick="deleteWord()">Удалить</button>
        </div>
    </div>

    <!-- Modal for editing -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Редактировать слово</h2>
            <input type="text" id="editWordInput" placeholder="Слово">
            <input type="text" id="editTranslationInput" placeholder="Перевод">
            <div class="modal-controls">
                <button onclick="saveEdit()">Сохранить</button>
                <button onclick="closeEditModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
